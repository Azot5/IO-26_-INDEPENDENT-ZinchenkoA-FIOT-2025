<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Звіт з лабораторних робіт</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f9;
			color: #333;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #4CAF50;
			padding: 10px 20px;
			text-align: center;
			color: white;
		}

		.container {
			width: 80%;
			margin: 20px auto;
			text-align: center;
		}

		.student-info {
			margin: 15px 0;
			font-size: 1.1em;
		}

		.menu {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			gap: 10px;
			margin-bottom: 20px;
		}

			.menu button {
				padding: 10px 20px;
				background-color: #4CAF50;
				color: white;
				border: none;
				border-radius: 5px;
				cursor: pointer;
				font-size: 1em;
			}

				.menu button.active {
					background-color: #45a049;
					font-weight: bold;
				}

		.main {
			display: flex;
			justify-content: center;
			gap: 20px;
			margin-top: 20px;
		}

		.sidebar {
			display: flex;
			flex-direction: column;
			gap: 10px;
		}

			.sidebar button {
				padding: 10px 15px;
				background-color: #4CAF50;
				color: white;
				border: none;
				border-radius: 5px;
				cursor: pointer;
				text-align: left;
			}

		.content {
			background-color: white;
			border: 1px solid #ddd;
			border-radius: 5px;
			width: 60%;
			min-height: 300px;
			padding: 20px;
			box-shadow: 0 2px 5px rgba(0,0,0,0.1);
			overflow: auto;
		}

		footer {
			background-color: #333;
			color: white;
			padding: 10px;
			text-align: center;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<header>
		<h1>ЗВІТ З ЛАБОРАТОРНИХ РОБІТ</h1>
	</header>

	<div class="container">
		<div class="student-info">Студент групи ІО-26 Зінченко Андрій </div>

		<div class="menu">
			<button onclick="changeLab(1)" class="active">Лабораторна робота №1</button>
			<button onclick="changeLab(2)">Лабораторна робота №2</button>
			<button onclick="changeLab(3)">Лабораторна робота №3</button>
			<button onclick="changeLab(4)">Лабораторна робота №4</button>
			<button onclick="changeLab(5)">Лабораторна робота №5</button>
			<button onclick="changeLab(6)">Лабораторна робота №6</button>
			<button onclick="changeLab(7)">Лабораторна робота №7</button>
			<button onclick="changeLab(8)">Лабораторна робота №8</button>
			<button onclick="changeLab(9)">Лабораторна робота №9</button>
		</div>

		<div class="main">
			<div class="sidebar">
				<button onclick="showContent('description')">Опис предметного середовища</button>
				<button onclick="showContent('theme')">Тема Мета Місце розташування</button>
				<button onclick="showContent('structure')">СТРУКТУРА ДОКУМЕНТА</button>
				<button onclick="showContent('tables')">HTML-код ТАБЛИЦЬ</button>
				<button onclick="showContent('forms')">HTML-код ФОРМ</button>
				<button onclick="showContent('images')">HTML-код ЗОБРАЖЕННЯ</button>
				<button onclick="showContent('conclusions')">ВИСНОВКИ</button>
			</div>
			<div class="content" id="output">Оберіть лабораторну роботу та розділ для перегляду інформації</div>
		</div>
	</div>

	<footer>
		<p>&copy;</p>
	</footer>

	<script>
		// Дані для лабораторних робіт
		const labData = {
			1: {
				description: "<h3>Опис предметного середовища</h3><p>Ця лабораторна робота присвячена основам HTML. Предметне середовище - веб-браузер, який інтерпретує HTML-код.</p>",
				theme: "<h3>Тема, Мета, Місце розташування</h3><p><strong>Тема:</strong> Основи HTML<br><strong>Мета:</strong> Навчитися створювати базові HTML-документи<br><strong>Місце розташування:</strong> <a href='#'>Посилання на роботу</a></p>",
				structure: "<h3>СТРУКТУРА ДОКУМЕНТА</h3><p>Базова структура HTML-документа включає теги &lt;html&gt;, &lt;head&gt; і &lt;body&gt;.</p>",
				tables: "<h3>HTML-код ТАБЛИЦЬ</h3><pre>&lt;table border='1'&gt;\n  &lt;tr&gt;\n    &lt;th&gt;Заголовок 1&lt;/th&gt;\n    &lt;th&gt;Заголовок 2&lt;/th&gt;\n  &lt;/tr&gt;\n  &lt;tr&gt;\n    &lt;td&gt;Дані 1&lt;/td&gt;\n    &lt;td&gt;Дані 2&lt;/td&gt;\n  &lt;/tr&gt;\n&lt;/table&gt;</pre>",
				forms: "",
				images: "<h3>HTML-код ЗОБРАЖЕННЯ</h3><pre>&lt;img src='image.jpg' alt='Опис зображення' width='300'&gt;</pre>",
				conclusions: "<h3>ВИСНОВКИ</h3><p>У ході лабораторної роботи було вивчено основи HTML, створено базову структуру документа, таблиці, форми та додано зображення.</p>"
			},
		};

			2: {
				description: "<h3>Опис предметного середовища</h3><p>Ця лабораторна робота присвячена каскадним таблицям стилів (CSS) та їх застосуванню для оформлення HTML-документів. Предметне середовище - веб-браузер, який інтерпретує HTML та CSS код.</p>",
				theme: "<h3>Тема, Мета, Місце розташування</h3><p><strong>Тема:</strong> Каскадні таблиці стилів. Селектори. Ідентифікатори. Стильове оформлення текстових елементів в HTML-документах.<br><strong>Мета:</strong> Навчитися застосовувати CSS для оформлення веб-сторінок, вивчити основні селектори та властивості CSS.<br><strong>Місце розташування:</strong> <a href='#'>Посилання на роботу</a></p>",
				structure: "<h3>СТРУКТУРА ДОКУМЕНТА</h3><p>Документ містить HTML-розмітку з підключеними CSS-стилями. Використано різні способи підключення CSS: через тег &lt;style&gt;, зовнішній файл та inline-стилі.</p>",
				tables: "<h3>HTML-код ТАБЛИЦЬ</h3><div class='code-example'>&lt;table class='styled-table'&gt;\n  &lt;tr&gt;\n    &lt;th&gt;Заголовок 1&lt;/th&gt;\n    &lt;th&gt;Заголовок 2&lt;/th&gt;\n  &lt;/tr&gt;\n  &lt;tr&gt;\n    &lt;td&gt;Дані 1&lt;/td&gt;\n    &lt;td&gt;Дані 2&lt;/td&gt;\n  &lt;/tr&gt;\n&lt;/table&gt;\n\n&lt;style&gt;\n  .styled-table {\n    border-collapse: collapse;\n    width: 100%;\n    margin: 20px 0;\n  }\n  \n  .styled-table th, .styled-table td {\n    border: 1px solid #ddd;\n    padding: 8px;\n    text-align: left;\n  }\n  \n  .styled-table th {\n    background-color: #4CAF50;\n    color: white;\n  }\n  \n  .styled-table tr:nth-child(even) {\n    background-color: #f2f2f2;\n  }\n&lt;/style&gt;</div>",
				forms: "<h3>HTML-код ФОРМ</h3><div class='code-example'>&lt;form id='contact-form'&gt;\n  &lt;div class='form-group'&gt;\n    &lt;label for='name'&gt;Ім'я:&lt;/label&gt;\n    &lt;input type='text' id='name' name='name' class='form-control'&gt;\n  &lt;/div&gt;\n  \n  &lt;div class='form-group'&gt;\n    &lt;label for='email'&gt;Email:&lt;/label&gt;\n    &lt;input type='email' id='email' name='email' class='form-control'&gt;\n  &lt;/div&gt;\n  \n  &lt;button type='submit' class='btn'&gt;Надіслати&lt;/button&gt;\n&lt;/form&gt;\n\n&lt;style&gt;\n  #contact-form {\n    max-width: 500px;\n    margin: 0 auto;\n    padding: 20px;\n    background-color: #f9f9f9;\n    border-radius: 5px;\n  }\n  \n  .form-group {\n    margin-bottom: 15px;\n  }\n  \n  .form-control {\n    width: 100%;\n    padding: 8px;\n    border: 1px solid #ddd;\n    border-radius: 4px;\n  }\n  \n  .btn {\n    background-color: #4CAF50;\n    color: white;\n    padding: 10px 15px;\n    border: none;\n    border-radius: 4px;\n    cursor: pointer;\n  }\n  \n  .btn:hover {\n    background-color: #45a049;\n  }\n&lt;/style&gt;</div>",
				images: "<h3>HTML-код ЗОБРАЖЕННЯ</h3><div class='code-example'>&lt;div class='image-container'&gt;\n  &lt;img src='example.jpg' alt='Приклад зображення' class='styled-image'&gt;\n  &lt;p class='image-caption'&gt;Підпис до зображення&lt;/p&gt;\n&lt;/div&gt;\n\n&lt;style&gt;\n  .image-container {\n    text-align: center;\n    margin: 20px 0;\n  }\n  \n  .styled-image {\n    max-width: 100%;\n    height: auto;\n    border: 3px solid #4CAF50;\n    border-radius: 5px;\n    box-shadow: 0 4px 8px rgba(0,0,0,0.1);\n  }\n  \n  .image-caption {\n    font-style: italic;\n    color: #666;\n    margin-top: 10px;\n  }\n&lt;/style&gt;</div>",
				conclusions: "<h3>ВИСНОВКИ</h3><div class='selector-example'><h4>Селектори та ідентифікатори:</h4><p>У роботі використано різні типи селекторів:</p><ul><li><strong>Селектори за тегом</strong> (наприклад, 'body', 'h1')</li><li><strong>Селектори за класом</strong> (наприклад, '.styled-table')</li><li><strong>Селектори за ідентифікатором</strong> (наприклад, '#contact-form')</li><li><strong>Контекстні селектори</strong> (наприклад, '.styled-table th')</li><li><strong>Псевдокласи</strong> (наприклад, ':hover', ':nth-child')</li></ul></div><div class='selector-example'><h4>Текстові стилі:</h4><p>Вивчено та застосовано властивості оформлення тексту:</p><ul><li>font-family, font-size, font-weight</li><li>color, text-align, text-decoration</li><li>line-height, letter-spacing</li><li>text-shadow, font-style</li></ul></div><div class='selector-example'><h4>Висновок:</h4><p>У ході лабораторної роботи було вивчено принципи роботи CSS, каскадування та специфічність селекторів, способи підключення стилів до HTML-документів. На практиці застосовано різні селектори та властивості CSS для оформлення текстових елементів, таблиць, форм та зображень. Отримано навички роботи з CSS, що є важливою складовою сучасного веб-дизайну.</p></div>"
			}
		}

		let currentLab = 1;

		// Функція для зміни лабораторної роботи
		function changeLab(labNumber) {
			currentLab = labNumber;
			// Оновлюємо активну кнопку
			document.querySelectorAll('.menu button').forEach(btn => {
				btn.classList.remove('active');
				if (btn.textContent.includes(`№${labNumber}`)) {
					btn.classList.add('active');
				}
			});
			// Показуємо перший розділ нової лабораторної
			showContent('description');
		}

		// Функція для відображення вмісту
		function showContent(contentType) {
			const output = document.getElementById("output");
			if (labData[currentLab] && labData[currentLab][contentType]) {
				output.innerHTML = labData[currentLab][contentType];
			} else {
				output.innerHTML = `<h3>Інформація відсутня</h3><p>Дані для лабораторної роботи ${currentLab}, розділу ${contentType} ще не додано.</p>`;
			}
		}

		// Ініціалізація - показуємо перший розділ першої лабораторної
		showContent('description');
	</script>
</body>
</html>
