    let currentLab = 1;
    let currentSection = 'description';

    function changeLab(labNumber) {
      currentLab = labNumber;
      currentSection = labData[labNumber].sections[0].id;

      document.querySelectorAll('.menu button').forEach(btn => {
        btn.classList.remove('active');
        if (btn.textContent.includes(`№${labNumber}`)) {
          btn.classList.add('active');
        }
      });

      updateSidebar();

      showContent(currentSection);
    }

    function updateSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.innerHTML = '';

      labData[currentLab].sections.forEach(section => {
        const button = document.createElement('button');
        button.textContent = section.name;
        button.onclick = () => {
          document.querySelectorAll('#sidebar button').forEach(btn => {
            btn.classList.remove('active');
          });
          button.classList.add('active');
          showContent(section.id);
        };

        if (section.id === currentSection) {
          button.classList.add('active');
        }

        sidebar.appendChild(button);
      });
    }

    function showContent(contentType) {
      const output = document.getElementById("output");
      currentSection = contentType;

      if (labData[currentLab] && labData[currentLab].content[contentType]) {
        output.innerHTML = `<h2>Лабораторна робота №${currentLab}</h2>` + labData[currentLab].content[contentType];
      } else {
        output.innerHTML = `<h2>Лабораторна робота №${currentLab}</h2><h3>Інформація відсутня</h3><p>Дані для розділу ще не додано.</p>`;
      }
    }

    changeLab(1);
